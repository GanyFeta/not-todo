<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="author" content="Atef Amri - AKA: GanyFeta" />
		<meta name="description" content="A simple ToDo app to organise tasks" />
		<link rel="stylesheet" href="https://unpkg.com/normalize.css@8.0.1/normalize.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Karla:wght@700;800&family=Merriweather+Sans:ital,wght@0,500;1,500&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>To-Do</title>
	</head>
	<body>
		<div class="container-grid">
			<header class="header">
				<h1 class="header_heading">
					ToDo <br />
					Not-ToDo
				</h1>
			</header>
			<main>
				<input type="text" class="task-input" id="input" placeholder="Do it!... ASAP" />
				<button class="add-task" id="add">Add</button>
				<h2>Filter & Options</h2>
				<div class="filter">
					<div>
						<input type="radio" name="radio-filter" value="all" id="filter-all" />
						<label for="all">All</label>
					</div>
					<div>
						<input type="radio" name="radio-filter" value="open" id="filter-open" />
						<label for="all">Open</label>
					</div>
					<div>
						<input type="radio" name="radio-filter" value="done" id="filter-done" />
						<label for="all">Done</label>
					</div>
				</div>
				<button class="remove">Remove Done ToDo's</button>
				<ul id="myTasks"></ul>
			</main>
			<footer></footer>
		</div>
	</body>
	<script src="script.js"></script>
</html>
